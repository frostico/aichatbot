
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">AI Chat Bot</h1>
        <div id="chat-box" class="bg-white p-4 rounded-lg shadow-lg h-96 overflow-y-auto mb-4"></div>
        <form id="chat-form" class="flex">
            <input id="user-input" type="text" class="flex-grow p-2 border border-gray-300 rounded-l-lg" placeholder="Type a message...">
            <button type="submit" class="p-2 bg-blue-500 text-white rounded-r-lg">Send</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
